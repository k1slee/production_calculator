{% extends 'calculator/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-exclamation-triangle"></i> Подтверждение удаления
                </h3>
            </div>
            <div class="card-body">
                <p class="fs-5">Вы уверены, что хотите удалить наименование детали?</p>
                
                <div class="alert alert-warning">
                    <strong>{{ object.name }}</strong>
                </div>
                
                <p class="text-danger">
                    <i class="fas fa-info-circle"></i> 
                    Внимание! Это действие нельзя отменить.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Да, удалить
                        </button>
                        <a href="{% url 'part_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
