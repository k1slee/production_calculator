{% extends 'calculator/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Справочник наименований деталей</h1>
    <a href="{% url 'part_create' %}" class="btn btn-primary">Добавить наименование</a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Наименование детали</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for part in parts %}
                <tr>
                    <td>{{ part.id }}</td>
                    <td>{{ part.name }}</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-warning">Редактировать</a>
                        <a href="#" class="btn btn-sm btn-danger">Удалить</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Нет добавленных наименований деталей</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
